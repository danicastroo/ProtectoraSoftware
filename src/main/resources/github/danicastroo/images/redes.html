<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Social Buttons</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background: transparent;
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            border-radius: 15px;
            background: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            max-width: 50px;
        }

        .social-btn svg {
            flex-shrink: 0;
        }

        .social-btn span {
            opacity: 0;
            transition: opacity 0.3s ease;
            font-size: 16px;
            color: #000;
        }

        .social-btn:hover {
            max-width: 200px;
        }

        .social-btn:hover span {
            opacity: 1;
        }

        #discord svg {
            fill: #5865F2;
        }

        #linkedin svg {
            fill: #0077B5;
        }

        #github svg {
            fill: #000;
        }
    </style>
</head>
